version: '3.8'

services:
  # Redis - Event Bus
  redis:
    image: redis:7-alpine
    container_name: seraphs-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - seraphs-network

  # IPFS - Content Storage
  ipfs:
    image: ipfs/kubo:latest
    container_name: seraphs-ipfs
    ports:
      - "5001:5001"  # API
      - "8080:8080"  # Gateway
    volumes:
      - ipfs-data:/data/ipfs
    environment:
      - IPFS_PROFILE=server
    healthcheck:
      test: ["CMD", "ipfs", "id"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - seraphs-network

  # PostgreSQL - Metadata Database
  postgres:
    image: postgres:15-alpine
    container_name: seraphs-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: seraphs
      POSTGRES_USER: seraphs_user
      POSTGRES_PASSWORD: changeme
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U seraphs_user"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - seraphs-network

volumes:
  redis-data:
  ipfs-data:
  postgres-data:

networks:
  seraphs-network:
    driver: bridge
